<head>

    <meta charset="UTF-8"/>
</head>
<body>

    <header>
        <nav id="navigointi">
          <ul>
            <li id="kissat"></li>

            <li id="kissaVoimat"></li>

<main>

    <div class="btn-group">
      <button class="button" onclick="kissanMaito()">Kissanmaito (50 kissaa) --- +1 kissa /s </button>
    </div>
  </div>

</div>
